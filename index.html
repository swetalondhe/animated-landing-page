<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h2>Mind Space</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Mind Space</h1>
    <p>Bold ideas. Bright design. Built for the future.</p>
    <button class="cta">Explore Now</button>
  </div>

  <!-- Scroll-triggered Section -->
  <section class="info-section">
    <h2 class="fade-scroll">Designed with Passion</h2>
    <p class="fade-scroll">We build modern solutions for the next generation of creators. Let's shape the future together.</p>
  </section>

  <div class="wave"></div>

  <!-- GSAP Animations -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Navbar slide-in from top
    gsap.from(".navbar", {
      y: -80,
      duration: 1,
      opacity: 0,
      ease: "power2.out"
    });

    // Hero text animations
    gsap.from(".hero h1", { duration: 1.2, y: -50, opacity: 0, ease: "power2.out" });
    gsap.from(".hero p", { duration: 1.5, y: 50, opacity: 0, ease: "power2.out", delay: 0.5 });

    // CTA button pulse & fade
    gsap.from(".cta", {
      duration: 1.5,
      scale: 0.8,
      opacity: 0,
      ease: "back.out(1.7)",
      delay: 1
    });
    gsap.to(".cta", {
      scale: 1.05,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut",
      duration: 1.2,
      delay: 2
    });

    // Scroll-triggered fade-ins
    gsap.utils.toArray(".fade-scroll").forEach(el => {
      gsap.from(el, {
        scrollTrigger: el,
        y: 50,
        opacity: 0,
        duration: 1.2,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
